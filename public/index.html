<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mars Packer</title>
  <link rel="stylesheet" href="./styles/normalize.css">
  <link rel="stylesheet" href="./styles/styles.css">
</head>
<body>
  <main>
    <section>
      <header class="packer-hdr">
        <h3>My Mars Packer</h3>
        <form action="submit" class="packer-form">
          <input type="text" placeholder="Item to pack..." class="packer-txt-input">
          <button class="packer-btn">Add Item</button>
        </form>
      </header>
    </section>
    <section class="item-container">
      <article class="item-card">
        <div class="item-name-section">
          <h4 class="item-name">Sample Item</h4>
          <button class="delete-item-btn">Delete</button>
        </div>
        <div class="item-pack-status">
          <input type="checkbox" name="packed-status" id="pack-status">
          <label for="pack-status">Packed</label>
        </div>
      </article>
    </section>
  </main>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="./js/scripts.js"></script>
</body>
</html>
